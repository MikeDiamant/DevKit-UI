<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>COBI Extension</title>

  <!-- Sets initial viewport load and disables zooming  -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Include the compiled COBI CSS -->
  <link href="https://cdn.cobi.bike/devkit/css/cobi-style.css" rel="stylesheet">
  <!-- Include the your compiled styles when you want to adjust styles to your needs -->
  <link href="https://cdn.cobi.bike/devkit/css/adjust.css" rel="stylesheet">

  <!-- Include the compiled COBI JS -->
  <script src="https://cdn.cobi.bike/devkit/js/cobi-style.js"></script>

</head>

<body>
  <div class="content">
    <div class="app-info-header">
      <!--  App icon shuld be squared with size 230px x 230px -->
      <img class="app-icon" src="resources/images/app-debug.jpg">
    </div>

    <div class="content-padded">
      <h3 class="text-center">Extension</h3>
      <p class="text-center">Hey man! This is the place for your WebApp!
But first you have to configure a link to it.
Tap the “edit” button in top right corner .</p>
    </div>
  </div>
</body>

</html>
